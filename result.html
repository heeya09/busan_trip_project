<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 쉼표 - 맞춤 추천 결과</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="result_style.css">
</head>
<body>
    <div class="result-container">
        <header>
            <h1>부산 쉼표</h1>
            <h2>나를 위한 맞춤 추천 코스</h2>
            <p>설문 결과를 바탕으로 가장 잘 맞는 여행 코스를 추천해 드려요.</p>
        </header>

        <main class="result-cards">
            <div class="card">
                <img src="photo1.jpg" alt="바다 사진">
                <div class="card-content">
                    <div class="tags">
                        <span class="tag">#힐링여행</span>
                        <span class="tag">#오션뷰</span>
                    </div>
                    <h3>오션뷰 힐링, 부산 완전 정복 코스</h3>
                    <div class="info">
                        <span>💰 예상 경비: 약 45만원</span>
                        <span>🗓️ 추천 기간: 2박 3일</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="photo2.jpg" alt="감천문화마을 사진">
                <div class="card-content">
                    <div class="tags">
                        <span class="tag">#사진맛집</span>
                        <span class="tag">#골목투어</span>
                    </div>
                    <h3>인생샷 보장! 감성 골목 투어 코스</h3>
                    <div class="info">
                        <span>💰 예상 경비: 약 25만원</span>
                        <span>🗓️ 추천 기간: 1박 2일</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
